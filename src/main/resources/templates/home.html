<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href = "@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/header}"></header>

<div layout:fragment="content">
    <div class="container my-4">
        <div class="row grid-menu">
            <div class="col-md-4 col-lg-3" th:each="menu : ${menus}">
                <div class="card menuCard mb-3 mb-md-0">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#868e96"></rect></svg>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${menu.nombre}"></h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <div class="d-flex justify-content-between">
                            <span class="display-6"><span th:text="${menu.precio}"></span>â‚¬</span>
                            <a th:href="@{'/menu/' + ${menu.id}}" class="btn btn-primary d-flex align-items-center fw-bold px-4">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
